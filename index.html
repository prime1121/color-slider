<!DOCTYPE html>
<html>
	<head>
	    <title>Colored volume slider</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<h1 class="volume-value"></h1>
		<input
			type="range"
			name="range"
			value="0"
			min="0"
			max="1000"
			step="1"
			class="volume-slider"
		/>

		<script src="./script.js"></script>
	</body>
</html>
